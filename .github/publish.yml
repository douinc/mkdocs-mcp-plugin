name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
        with:
          python-version: '3.12' # Specify your Python version
      - name: Build package
        run: uv build
      - name: Publish package
        run: uv publish